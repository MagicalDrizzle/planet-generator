name: build planet
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          release: false
          msystem: CLANG64
          update: false
          install: git mingw-w64-clang-x86_64-clang
      - name: CI-Build
        run: |
          clang -O2 -flto=full planet.c -o planet.exe
          clang -O2 -flto=full planet_original.c -o planet_original.exe
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: planet*.exe
